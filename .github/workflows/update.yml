name: Update Calendar

on:
  schedule:
    - cron: '0 22 * * *' # 每天北京时间早6点 (UTC 22:00)
  workflow_dispatch: # 允许手动点击按钮测试

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install libraries
      run: pip install -r requirements.txt

    - name: Run script
      run: python main.py

    - name: Push ICS file
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add kiaa.ics
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update calendar" && git push)
