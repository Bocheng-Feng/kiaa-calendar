name: Update Calendar

on:
  schedule:
    - cron: '0 22 * * *' # 每天北京时间早6点
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install chromium

    - name: Run script
      run: python main.py

    - name: Push ICS file
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add kiaa.ics
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update calendar [skip ci]" && git push)
